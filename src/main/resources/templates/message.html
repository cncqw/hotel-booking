<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预订成功</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/semantic-ui/2.2.4/semantic.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>

<!--导航-->
<nav th:replace="_fragments::menu(2)" class="ui inverted attached segment m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <div class="ui inverted secondary stackable menu">
            <h2 class="ui yellow header item">酒店管理系统</h2>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui dropdown  item">
                    <div class="text">
                        <img class="ui avatar image" src="https://cdn.v2ex.com/gravatar/10002566d7a63c11e2d42e86d2b95c85">
                        管理员
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="#" class="ui menu toggle black icon button m-right-top m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>

<div class="m-container-small m-padded-tb-massive">
    <div th:if="${result}" class="ui blue center aligned message m-padded-tb-huge  m-text-center">
            <h2><i class="check circle icon"></i>预订成功</h2>
            <p>感谢您入住本酒店，如有问题请联系我们！</p>
            <a href="#" th:href="@{/hotel}" class="ui blue button">返回首页</a>
    </div>
    <div th:unless="${result}" class="ui center aligned red message m-padded-tb-huge m-text-center">
            <h2><i class="times circle icon"></i>预订失败</h2>
            <p>系统出现错误，请稍后再试。</p>
            <a href="#" th:href="@{/hotel}" class="ui red button">返回首页</a>
    </div>
</div>
<br>
<br>
<br>
<br>
<footer th:replace="_fragments::footer" class="ui inverted vertical segment m-padded-tb-massive">
    <div class="ui center aligned container">
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright © 2020 酒店管理系统</p>
    </div>
</footer>
<th:block th:replace="_fragments::script">
</th:block>
</body>
</html>
